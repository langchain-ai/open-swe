name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'apps/docs/**'
      - '**/*.md'
      - '**/*.mdx'
  workflow_dispatch:
    inputs:
      target:
        description: 'Which service to run (agent|web|both)'
        required: true
        default: 'both'
      deploy:
        description: 'Also push and deploy to Cloud Run (true|false)'
        required: true
        default: 'false'
      fresh:
        description: 'Delete existing Cloud Run service before deploy (true|false)'
        required: true
        default: 'false'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  changes:
    runs-on: ubuntu-latest
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      agent: ${{ steps.filter.outputs.agent }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            agent:
              - 'apps/open-swe/**'
              - 'packages/shared/**'
              - 'apps/open-swe/Dockerfile'
              - 'package.json'
              - 'yarn.lock'
              - 'turbo.json'
            web:
              - 'apps/web/**'
              - 'packages/shared/**'
              - 'apps/web/Dockerfile'
              - 'package.json'
              - 'yarn.lock'
              - 'turbo.json'

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    concurrency:
      group: tests-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build
      - name: Build project
        run: yarn build
      - name: Run tests
        run: yarn test

  build-agent:
    needs: [changes, tests]
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.agent == 'true' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'agent' || github.event.inputs.target == 'both'))
    runs-on: ubuntu-latest
    concurrency:
      group: docker-agent-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/open-swe-agent
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.title=open-swe-agent
            org.opencontainers.image.description=Open SWE agent image
            org.opencontainers.image.vendor=LangChain Labs
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/open-swe/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    needs: [changes, tests]
    if: github.ref == 'refs/heads/main' || needs.changes.outputs.web == 'true' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'web' || github.event.inputs.target == 'both'))
    runs-on: ubuntu-latest
    concurrency:
      group: docker-web-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/open-swe-web
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.title=open-swe-web
            org.opencontainers.image.description=Open SWE web image
            org.opencontainers.image.vendor=LangChain Labs
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-agent:
    needs: [changes, build-agent]
    if: (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')) && needs.build-agent.result == 'success' && (github.event_name != 'workflow_dispatch' || github.event.inputs.target == 'agent' || github.event.inputs.target == 'both')
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-agent-${{ github.ref }}
      cancel-in-progress: true
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      CLOUD_RUN_SERVICE: open-swe-agent
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
      - name: Log in to GHCR (for pull)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push GHCR image to Artifact Registry (agent)
        run: |
          set -euo pipefail
          GHCR_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/open-swe-agent@${{ needs.build-agent.outputs.digest }}"
          AR_HOST="${GCP_REGION}-docker.pkg.dev"
          AR_REPO_PATH="${AR_HOST}/${GCP_PROJECT_ID}/open-swe/open-swe-agent:sha-${GITHUB_SHA}"
          echo "Pulling $GHCR_IMAGE"
          docker pull "$GHCR_IMAGE"
          echo "Configuring docker for $AR_HOST"
          gcloud auth configure-docker "$AR_HOST" --quiet
          echo "Tagging to $AR_REPO_PATH"
          docker tag "$GHCR_IMAGE" "$AR_REPO_PATH"
          echo "Pushing $AR_REPO_PATH"
          docker push "$AR_REPO_PATH"
      - name: Delete existing service (agent) if requested
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.fresh == 'true'
        run: |
          gcloud run services delete "$CLOUD_RUN_SERVICE" --region "$GCP_REGION" --quiet || true
      - name: Remove secret-typed envs (agent)
        run: |
          gcloud run services update "$CLOUD_RUN_SERVICE" \
            --region "$GCP_REGION" \
            --remove-secrets LANGCHAIN_API_KEY,ANTHROPIC_API_KEY,OPENAI_API_KEY,GOOGLE_API_KEY,DAYTONA_API_KEY,FIRECRAWL_API_KEY,GITHUB_APP_PRIVATE_KEY,GITHUB_WEBHOOK_SECRET,SECRETS_ENCRYPTION_KEY \
            || true
      - name: Deploy to Cloud Run (agent)
        run: |
          IMAGE_REF="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/open-swe/open-swe-agent:sha-${GITHUB_SHA}"
          PK_ESC=$(printf '%s' "${{ secrets.GH_APP_PRIVATE_KEY }}")
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --image "$IMAGE_REF" \
            --region "$GCP_REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars OPEN_SWE_APP_URL="${{ vars.OPEN_SWE_APP_URL }}" \
            --set-env-vars LANGCHAIN_PROJECT="${{ vars.LANGCHAIN_PROJECT }}" \
            --set-env-vars LANGCHAIN_TRACING_V2="${{ vars.LANGCHAIN_TRACING_V2 || 'true' }}" \
            --set-env-vars LANGCHAIN_TEST_TRACKING="${{ vars.LANGCHAIN_TEST_TRACKING || 'false' }}" \
            --set-env-vars GITHUB_APP_ID="${{ vars.GH_APP_ID }}" \
            --set-env-vars GITHUB_APP_NAME="${{ vars.GH_APP_NAME }}" \
            --set-env-vars GITHUB_TRIGGER_USERNAME="${{ github.actor }}" \
            --set-env-vars SKIP_CI_UNTIL_LAST_COMMIT="${{ vars.SKIP_CI_UNTIL_LAST_COMMIT }}" \
            --set-env-vars LANGCHAIN_API_KEY="${{ secrets.LANGCHAIN_API_KEY }}" \
            --set-env-vars ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" \
            --set-env-vars OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --set-env-vars GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" \
            --set-env-vars DAYTONA_API_KEY="${{ secrets.DAYTONA_API_KEY }}" \
            --set-env-vars FIRECRAWL_API_KEY="${{ secrets.FIRECRAWL_API_KEY }}" \
            --set-env-vars GITHUB_APP_PRIVATE_KEY="$PK_ESC" \
            --set-env-vars GITHUB_WEBHOOK_SECRET="${{ secrets.GH_WEBHOOK_SECRET }}" \
            --set-env-vars SECRETS_ENCRYPTION_KEY="${{ secrets.SECRETS_ENCRYPTION_KEY }}"

  deploy-web:
    needs: [changes, build-web]
    if: (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')) && needs.build-web.result == 'success' && (github.event_name != 'workflow_dispatch' || github.event.inputs.target == 'web' || github.event.inputs.target == 'both')
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-web-${{ github.ref }}
      cancel-in-progress: true
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      CLOUD_RUN_SERVICE: open-swe-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
      - name: Log in to GHCR (for pull)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push GHCR image to Artifact Registry (web)
        run: |
          set -euo pipefail
          GHCR_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/open-swe-web@${{ needs.build-web.outputs.digest }}"
          AR_HOST="${GCP_REGION}-docker.pkg.dev"
          AR_REPO_PATH="${AR_HOST}/${GCP_PROJECT_ID}/open-swe/open-swe-web:sha-${GITHUB_SHA}"
          echo "Pulling $GHCR_IMAGE"
          docker pull "$GHCR_IMAGE"
          echo "Configuring docker for $AR_HOST"
          gcloud auth configure-docker "$AR_HOST" --quiet
          echo "Tagging to $AR_REPO_PATH"
          docker tag "$GHCR_IMAGE" "$AR_REPO_PATH"
          echo "Pushing $AR_REPO_PATH"
          docker push "$AR_REPO_PATH"
      - name: Delete existing service (web) if requested
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.fresh == 'true'
        run: |
          gcloud run services delete "$CLOUD_RUN_SERVICE" --region "$GCP_REGION" --quiet || true
      - name: Remove secret-typed envs (web)
        run: |
          gcloud run services update "$CLOUD_RUN_SERVICE" \
            --region "$GCP_REGION" \
            --remove-secrets GITHUB_APP_CLIENT_SECRET,GITHUB_APP_PRIVATE_KEY,SECRETS_ENCRYPTION_KEY \
            || true
      - name: Deploy to Cloud Run (web)
        run: |
          IMAGE_REF="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/open-swe/open-swe-web:sha-${GITHUB_SHA}"
          PK_ESC=$(printf '%s' "${{ secrets.GH_APP_PRIVATE_KEY }}")
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --image "$IMAGE_REF" \
            --region "$GCP_REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NEXT_PUBLIC_API_URL="${{ vars.NEXT_PUBLIC_API_URL }}" \
            --set-env-vars LANGGRAPH_API_URL="${{ vars.LANGGRAPH_API_URL }}" \
            --set-env-vars NEXT_PUBLIC_GITHUB_APP_CLIENT_ID="${{ vars.NEXT_PUBLIC_GITHUB_APP_CLIENT_ID }}" \
            --set-env-vars GITHUB_APP_NAME="${{ vars.GH_APP_NAME }}" \
            --set-env-vars GITHUB_APP_ID="${{ vars.GH_APP_ID }}" \
            --set-env-vars GITHUB_APP_REDIRECT_URI="${{ vars.GH_APP_REDIRECT_URI }}" \
            --set-env-vars GITHUB_APP_CLIENT_SECRET="${{ secrets.GH_APP_CLIENT_SECRET }}" \
            --set-env-vars SECRETS_ENCRYPTION_KEY="${{ secrets.SECRETS_ENCRYPTION_KEY }}" \
            --set-env-vars GITHUB_APP_PRIVATE_KEY="$PK_ESC"


